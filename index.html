<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="description"
      content="This is a Music Website As a Clone Project for Spotify. Have Fun"
    />
    <meta name="keywords" content="Musical, Spotify, 'Super NeX'," />
    <meta author="Anany Aadil" />

    <!-- CSS =================================================|> -->
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1c228a77f8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Other Links ==========================================|> -->
    <link rel="icon" href="public/assets/favicon.ico" type="image/x-icon" />
    <link rel="home" href="" />
    <title>♥ Musical - A Music Website ♥</title>
  </head>

  <body>
    <nav>
      <ul class="nav-list">
        <a href="/">
          <li class="nav-items brand">
            <img
              src="public/assets/logo.png"
              alt="Musical"
              title="Music Player"
            />
            <span> Musical </span>
          </li>
        </a>
        <li class="nav-items btn">
          <a href="https://anany-aadil.github.io/musical/" target="_blank">
            HOME

        <li class="nav-items btn">
          <a href="https://github.com/Anany-Aadil/musical" target="_blank">
            SOURCE
          </a>
        </li>
      </ul>
      <div id="dark-switch"><span id="flicker"></span></div>
    </nav>
    <div class="container">
      <div class="songsList">
        <h1>Songs List</h1>
        <div class="songContainer">
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="0" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="1" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="2" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="3" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="4" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="5" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="6" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img class="img" alt="song-img" src="" />
            <span class="jSName"></span>
            <span class="timeStamp">
              <span class="duration"></span>
              <i id="7" class="fa-regular fa-circle-play songItemPlay"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="Bottom">
      <input
        type="range"
        name="range"
        id="mainProgressBar"
        min="0"
        value="0"
        max="1000"
      />
      <div class="iconRow">
        <div class="iconRow">
          <div class="cent icons">
            <i class="btns fa-solid fa-2x fa-backward" id="previous"></i>
          </div>
          <div class="cent icons">
            <i class="btns fa-regular fa-2x fa-circle-play" id="mainPlay"></i>
          </div>
          <div class="cent icons">
            <i class="btns fa-solid fa-2x fa-forward" id="next"></i>
          </div>
          <span class="icons">
            <i id="vol" class="btns fa-solid fa-2x fa-volume-up">
              <input
                type="range"
                name="volume"
                id="volumeBar"
                min="0"
                value="90"
                max="100"
              />
            </i>
          </span>
          <span class="icons">
            <i id="loop" class="btns fa-solid fa-2x fa-retweet"></i>
            <i id="checkMark" class="fa-solid fa-check"></i>
          </span>
        </div>
      </div>
      <div id="gif1" class="gifs">
        <img class="gifPlay" src="public/assets/play.gif" />
        <span class="sPname" id="mainSongPlaying1"></span>
      </div>
      <div id="gif2" class="gifs">
        <span class="sPname" id="mainSongPlaying2"></span>
        <img class="gifPlay" src="public/assets/play.gif" />
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
