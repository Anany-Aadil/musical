    <footer class="Bottom">
      <label for="mainProgressBar"> </label><input
        type="range"
        name="range"
        id="mainProgressBar"
        min="0"
        value="0"
        max="1000"
      />
      <div class="iconRow">
        <ul class="iconRow">
          <li class="cent icons">
            <i class="btns fa-solid fa-2x fa-backward" id="previous">  </i>
          </li>
          <li class="cent icons">
            <i class="btns fa-regular fa-2x fa-circle-play" id="mainPlay">  </i>

          </li>
